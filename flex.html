<!DOCTYPE html>
<html>
<head>
  <title>demo</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <style type="text/css">
    #test {
      filter: url(#filter-ripple);
    }
  </style>
  <script>
  </script>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
  <defs>
    <filter id="filter-ripple">
      <feImage xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./ripple.png"
               x="250" y="70" width="512"
               height="512" result="ripple"></feImage>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" color-interpolation-filters="sRGB" in="SourceGraphic"
                         in2="ripple" scale="20" result="dm"></feDisplacementMap>
      <feComposite operator="in" in2="ripple"></feComposite>
      <feComposite in2="SourceGraphic"></feComposite>
    </filter>
  </defs>
</svg>

<div id="test">
  <img src="https://gw.alicdn.com/tfs/TB1sZf5aUgQMeJjy0FiXXXhqXXa-900-500.jpg">
</div>
</body>
</html>
